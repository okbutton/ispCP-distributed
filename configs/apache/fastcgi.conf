<IfModule mod_fastcgi.c>
    FastCgiWrapper /usr/lib/apache2/suexec2
    FastCgiIpcDir /var/lib/apache2/fastcgi

    FastCgiConfig -minProcesses 1 -maxProcesses 10 -singleThreshold 100 -killInterval 300 -autoUpdate -idle-timeout 240 -pass-header HTTP_AUTHORIZATION

    FastCgiServer /var/www/fcgi/master/php4-fcgi-starter -user vu2000 -group vu2000

    Action php4-fcgi-starter /php4-fcgi-starter/php4-fcgi-starter

    # For PHP4 support
    #<Location /php4/>
    #   Options +ExecCGI
    #   SetHandler php4-fcgi-starter
    #</Location>

    AddType application/x-httpd-php4-fcgi-starter .php .php3 .php4
    AddHandler php4-fcgi-starter .php .php4 .php3

</IfModule>

<IfModule mod_fastcgi.c>
        ScriptAlias /php4-fcgi-starter/ /var/www/fcgi/master/
        <Directory "/var/www/fcgi/master">
            AllowOverride None
            Options +ExecCGI -MultiViews -Indexes
            Order allow,deny
            Allow from all
        </Directory>
</IfModule>

